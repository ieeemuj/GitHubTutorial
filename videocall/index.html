<html>

<head>
    <title>WebRTC with SkylinkJS</title>

    <script src="//cdn.temasys.io/skylink/skylinkjs/0.6.x/skylink.complete.js"></script>
</head>

<body>

    <header>
        <a href="https://temasys.github.io" target="_blank">SkylinkJS on Github</a>
        You're in a private room. Please click &quot;Start&quot;, allow access to your microphone and camera and <a
            href="https://codepen.io/temasys/pen/GogabE" target="_blank">click here</a> to open this page in a new tab.
        You're joining yourself for a fun call ;)
    </header>

    <p id="status">Loading room information...</p>

    <div id="start">
        <button onclick="start(event)">Start</button><br />
        <video id="myvideo" controls="true" playsinline autoplay muted></video>
    </div>

</body>

</html>
